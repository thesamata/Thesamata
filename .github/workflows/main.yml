# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    # her 6 saatte bir çalışır
    - cron: "0 */6 * * *"

  # Actions sekmesinden manuel tetikleme için
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Reponu checkout et
      - uses: actions/checkout@v4

      # Snake SVG üret
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: thesamata
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light

      # Oluşan dosyaları commit et
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "dist"
          message: "Generated snake animation"
          default_author: github_actions

      # İsteğe bağlı: GitHub Pages'e deploy et (output branch üzerinden)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
